<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [ngFormModel]="loginForm" (ngSubmit)="onLogin(loginForm)">
        <ion-list>
            <ion-item>
                <ion-input type="email"
                           placeholder="email"
                           ngControl="email">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password"
                           placeholder="password"
                           ngControl="password">
                </ion-input>
            </ion-item>
        </ion-list>

        <button block type="submit">Login</button>
    </form>
    <button block light (click)="onRegister()">Register</button>

</ion-content>
