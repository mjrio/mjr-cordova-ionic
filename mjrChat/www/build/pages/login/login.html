<ion-toolbar>
    <ion-title>Welcome to mjrChat!</ion-title>
</ion-toolbar>

<ion-content>
        <form #loginCredentials="ngForm">
            <ion-list>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" ngControl="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" ngControl="password"></ion-input>
                </ion-item>
            </ion-list>

            <div padding><button block [disabled]="!loginCredentials.value.email || !loginCredentials.value.password"
                    class="log-in-btn" (click)="login(loginCredentials.value)">Log In
            </button>
            <button full secondary [navPush]="registerPage">Register</button>
            </div>
            <div padding class="error" *ngIf="error">
                <p>{{error}}</p>
            </div>
        </form>
</ion-content>
