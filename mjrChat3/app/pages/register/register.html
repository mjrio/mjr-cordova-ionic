<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
        <ion-buttons left>
            <button (click)="onClose()">Close</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p center>
        Please enter your preferred email and password so we can create your account
    </p>
    <form [ngFormModel]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <ion-list>

            <ion-item>
                <ion-input type="userName"
                           ngControl="userName"
                           placeholder="Username">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="email"
                           ngControl="email"
                           placeholder="Email">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password"
                           ngControl="password"
                           placeholder="Password">
                </ion-input>
            </ion-item>

        </ion-list>
        <button type="submit" block [disabled]="!registerForm.valid">Register</button>
        <div padding class="error" *ngIf="error">
            <p>{{error}}</p>
        </div>
    </form>
</ion-content>
